<html lang="en">
<head>
    <!-- Metadata, links to the stylesheet, favicon and script. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/typewriter.png"/>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <img src="img/typewriter.png" alt="logo of typewriter" class="logo">
        <h1>Type</h1>
    </header>


    <main>
        <!-- Casing and language settings, and dropdown menu. -->
        <form class="settings">
            <fieldset class="radio-buttons">
                <label for="ignore-casing">
                    <input type="checkbox" name="ignore-casing" id="ignore-casing"> Ignore casing
                </label>
                <br>
                <label for="swedish">
                    <input type="radio" name="swedish-english" id="swedish">Swedish
                </label>
                <label for="english">
                    <input type="radio" name="swedish-english" id="english">English
                </label>
            </fieldset>

            <fieldset class="drop-down">
                <label for="select">Choose text</label><br>
                <select name="select" id="select">
                </select>
            </fieldset>
        </form>

        <!-- Section for the chosen text information. -->
        <section class="text-detail">
            <h2 id="title">Title</h2>
            <h3 id="author">Author</h3>
            <p id="textarea"></p>
        </section>

        <!-- Section for user input and game button. -->
        <form class="user-typing">
            <label>
                <input type="text" placeholder="Type here..." name="inputtext" class="inputtext" id="inputtext"
                       disabled>
            </label>
            <br>
            <button type="button" id="btn"><img id="play-stop" src="img/play.png"
                                                alt="play or stop button" class="play-stop"></button>
        </form>

        <!-- Section for all statistics and canvas. -->
        <div class="statistics">
            <canvas></canvas>
            <div class="mid-col">
                <p id="gross">Gross WPM:</p>
                <p id="net">Net WPM:</p>
            </div>
            <div class="right-col">
                <p id="accuracy">Accuracy:</p>
                <p id="errors">Errors:</p>
            </div>
        </div>

    </main>

    <footer>
        <p>Copyright Â© 2021 Emma Pesjak. No rights reserved.</p>
        <a href="mailto:empe2105@student.miun.se">Contact me!</a>
    </footer>

</body>
</html>
